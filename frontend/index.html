<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面试管理平台</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
        }
        .el-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        .el-aside {
            background: #304156;
            color: #fff;
            border-right: 1px solid #e6e6e6;
        }
        .el-main {
            padding: 20px;
            background: #f5f7fa;
        }
        .dashboard-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        .stat-card {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #409EFF;
            margin: 10px 0;
        }
        .stat-title {
            color: #909399;
            font-size: 14px;
        }
        .interview-table {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        .status-tag {
            font-weight: bold;
        }
        .calendar-day {
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            margin: 2px;
            background: #f5f7fa;
        }
        .calendar-day.has-interview {
            background: #409EFF;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script>
    // 检查登录状态
    function checkLogin() {
        const token = localStorage.getItem('auth_token');
        const userInfo = localStorage.getItem('user_info');
        
        if (!token || !userInfo) {
            window.location.href = 'login.html';
            return false;
        }
        return true;
    }

    // 页面加载时检查
    if (!checkLogin()) {
        // 如果未登录，跳转到登录页
        window.location.href = 'login.html';
    }
    </script>
    
    <script src="src/main.js"></script>
</body>
</html>
