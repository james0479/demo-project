<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 面试管理平台</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        .login-form {
            width: 100%;
        }
        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            height: 45px;
            font-size: 16px;
        }
        .login-links {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="login-app"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const { createApp } = Vue;
        const { ElMessage } = ElementPlus;

        const LoginApp = {
            data() {
                return {
                    form: {
                        username: '',
                        password: ''
                    },
                    loading: false
                };
            },
            methods: {
                async handleLogin() {
                    this.loading = true;
                    try {
                        // 获取CSRF token
                        const csrfResponse = await axios.get('http://10.203.41.67:8000/api/get_csrf_token/');
                        const csrfToken = csrfResponse.data.csrfToken;
                        
                        // 设置CSRF token到cookie（用于后续请求）
                        document.cookie = `csrftoken=${csrfToken}; path=/`;
                        
                        // 调用Django登录API
                        const response = await axios.post('http://10.203.41.67:8000/api-auth/login/', {
                            username: this.form.username,
                            password: this.form.password
                        }, {
                            headers: {
                                'X-CSRFToken': csrfToken,
                                'Content-Type': 'application/json'
                            },
                            withCredentials: true
                        });

                        if (response.status === 200) {
                            // 登录成功，获取用户信息
                            const userResponse = await axios.get('http://10.203.41.67:8000/api/auth/user/', {
                                headers: {
                                    'X-CSRFToken': csrfToken
                                },
                                withCredentials: true
                            });
                            
                            localStorage.setItem('auth_token', 'authenticated');
                            localStorage.setItem('user_info', JSON.stringify(userResponse.data));
                            
                            ElMessage.success('登录成功');
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1000);
                        }
                    } catch (error) {
                        console.error('登录错误:', error);
                        if (error.response?.status === 400) {
                            ElMessage.error('用户名或密码错误');
                        } else {
                            ElMessage.error('登录失败，请检查网络连接');
                        }
                    } finally {
                        this.loading = false;
                    }
                }
            },
            template: `
                <div class="login-container">
                    <div class="login-title">面试管理平台</div>
                    <el-form :model="form" class="login-form">
                        <el-form-item>
                            <el-input 
                                v-model="form.username" 
                                placeholder="用户名"
                                size="large"
                            >
                                <template #prefix>
                                    <el-icon><user /></el-icon>
                                </template>
                            </el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-input 
                                v-model="form.password" 
                                type="password" 
                                placeholder="密码"
                                size="large"
                                @keyup.enter="handleLogin"
                            >
                                <template #prefix>
                                    <el-icon><lock /></el-icon>
                                </template>
                            </el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button 
                                type="primary" 
                                class="login-button" 
                                :loading="loading"
                                @click="handleLogin"
                            >
                                登录
                            </el-button>
                        </el-form-item>
                    </el-form>
                    <div class="login-links">
                        <small>测试账号: interviewer1 / password123</small>
                    </div>
                </div>
            `
        };

        createApp(LoginApp).use(ElementPlus).mount('#login-app');
    </script>
</body>
</html>
